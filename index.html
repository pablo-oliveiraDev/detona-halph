<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css" type="text/css">
    <title>Detona Halph</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color:red">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color:red">Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src//images/player.png" alt="img jogador">
                <h2>X</h2>
                <h2 id="lives">3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
                <div class="square" id="16"></div>
            </div>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
